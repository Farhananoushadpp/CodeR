<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail Inbox - Clone (Basic)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f3f4;
    }

    .header {
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 20px;
      color: #5f6368;
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff;
      height: 100vh;
      float: left;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #c2e7ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px;
      color: #5f6368;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #f1f3f4;
    }

    .main {
      margin-left: 250px;
      padding: 20px;
    }

    .email-item {
      background-color: #ffffff;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .email-item:hover {
      background-color: #f6f8fc;
    }

    .email-info {
      display: flex;
      flex-direction: column;
    }

    .sender {
      font-weight: bold;
      color: #202124;
    }

    .subject {
      color: #5f6368;
    }

    .time {
      color: #5f6368;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Gmail</h1>
    <div>User@gmail.com</div>
  </div>

  <div class="sidebar">
    <button>+ Compose</button>
    <ul>
      <li>Inbox</li>
      <li>Starred</li>
      <li>Sent</li>
      <li>Drafts</li>
      <li>Trash</li>
    </ul>
  </div>

  <div class="main">
    <div class="email-item">
      <div class="email-info">
        <div class="sender">Thanul</div>
        <div class="subject">Meeting at 10 AM tomorrow</div>
      </div>
      <div class="time">9:15 AM</div>
    </div>

    <div class="email-item">
      <div class="email-info">
        <div class="sender">Amazon</div>
        <div class="subject">Your Order #12345 has been shipped</div>
      </div>
      <div class="time">Yesterday</div>
    </div>

    <div class="email-item">
      <div class="email-info">
        <div class="sender">LinkedIn</div>
        <div class="subject">You have 5 new job recommendations</div>
      </div>
      <div class="time">2 days ago</div>
    </div>
  </div>

</body>
</html>
